<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <title>odot</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,300italic,600italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <section id="todoapp" class="app-style">
        <header class="header">
          <h1>odot</h1>
          <input id="new-todo" class="new-todo-style" placeholder="What do you need to do?" autofocus>
        </header>
        <section class="main">
          <input id="toggle-all" class="toggle-all-style" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul class="todo-list"></ul>
        </section>
        <footer class="footer"></footer>
    </section>
    <!-- Underscore.js microtemplate containing a placeholder for a to do item title and a completion checkbox which can be instantiated for to do item instance -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%= title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%= title %>">
    </script>
    <!-- stats templated used to populate data in the footer -->
    <script type="text/template" id="stats-template">
      <span id="todo-count" class="todo-count-style"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul id="filters" class="filter-style">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %>
      <button id="clear-completed" class="clear-completed-style">clear completed [<%= completed %>]</button>
      <% } %>
    </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/AppView.js"></script>
    <script src="js/views/TodoView.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routers/router.js"></script>
  </body>
</html>
